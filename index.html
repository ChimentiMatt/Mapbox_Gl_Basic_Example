<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <title>Add custom markers in Mapbox GL JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        z-index: 1;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .marker {
        background-image: url('mapbox-icon.png');
        background-size: cover;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
      }
      .mapboxgl-popup {
        max-width: 200px;
      }
      
      .mapboxgl-popup-content {
        text-align: center;
        font-family: 'Open Sans', sans-serif;
      }

      #controls{
        position: absolute;
        left: 1rem;
        bottom: 1rem;
        z-index: 2;

        height: 10rem;
        /* background: white; */
      }
    </style>
</head>
<body>
  <div id='map'></div>

  <div id='controls'>
    <label>Description</label>
    <input id="desc" value="Vancouver, Canada">
    <br>
    <label>Latitude</label>
    <input id="lat" value="-123.116226">
    <br>
    <label>Longitude</label>
    <input id="long" value="49.246292">
    <br>
    <button onclick="addAddress()">Submit</button>
  </div>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiY2hpbWNvZGUiLCJhIjoiY2t6MzU5emlhMDNiZjJ2b2ZnenY3OW14MCJ9.nPzxlN0cKgGJmr4L3A_Ktg';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v10',
  center: [-96, 37.8],
  zoom: 3
});

// code from the next step will go here!
const geojson = {
    type: 'FeatureCollection',
    features: [
      {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [-77.032, 38.913]
        },
        properties: {
          title: 'Mapbox',
          description: 'Washington, D.C.'
        }
      },
      {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [-122.414, 37.776]
        },
        properties: {
          title: 'Mapbox',
          description: 'San Francisco, California'
        }
      }
    ]
  };
    // add markers to map
    for (const feature of geojson.features) {
        // create a HTML element for each feature
        const el = document.createElement('div');
        el.className = 'marker';
    
        // make a marker for each feature and add to the map
        new mapboxgl.Marker(el).setLngLat(feature.geometry.coordinates)
        .setLngLat(feature.geometry.coordinates)
        .setPopup(
          new mapboxgl.Popup({ offset: 25 }) // add popups
            .setHTML(
              `<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
            )
        ).addTo(map);
    }

    // outside of guide 
    lat = document.getElementById('lat').value
    long = document.getElementById('long').value
    desc = document.getElementById('desc').value
    
    let objVar = {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [lat, long]
        },
        properties: {
          title: 'Mapbox',
          description: desc
        }
      }

    function addAddress(){
      geojson.features.push(objVar)
      console.log(geojson)

      for (const feature of geojson.features) {
        // create a HTML element for each feature
        const el = document.createElement('div');
        el.className = 'marker';
    
        // make a marker for each feature and add to the map
        new mapboxgl.Marker(el).setLngLat(feature.geometry.coordinates)
        .setLngLat(feature.geometry.coordinates)
        .setPopup(
          new mapboxgl.Popup({ offset: 25 }) // add popups
            .setHTML(
              `<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
            )
        ).addTo(map);
    }

    }
    </script>

</body>
</html>
